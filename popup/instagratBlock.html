  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="instagratBlock.css"/>
    <link rel="stylesheet" type="text/css" href="lib/font-awesome-4.6.3/css/font-awesome.min.css">
  </head>
  <header class="header">
    <span class="header__left"><a href='#'><i class="fa fa-info" aria-hidden="true"></i></a></span> <span class="header__right">instagratBlock</span>

  <body>
    <div class="main">
      <div class="form">
        <form>
            <input type="number" id="hours" min="0" max="24" class="timepicker" placeholder="hours" inputmode="numeric">
            :
            <input type="number" id="minutes" min="0" max="59" class="timepicker" placeholder="minutes" inputmode="numeric">

      </div>
      <div class="btn" id="blockbtn">
        <i class="fa fa-ban fa-lg" aria-hidden="true"></i>
        &nbsp;Block
      </div>
    </div>

</html>
