<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="instagratBlock.css"/>
  </head>
  <body>
    <div class="main">
      <p>
        Block this Instant Gratification site for the selected time - if you really need it, however, restart the browser to relieve the block.
      </p>
      <div class="timeform">
        <form>
          <label><span id="displayMinutes" class="timeform__lbl">0 minutes</span>
            <input type="range" class="timeform__input" max=180 step=10 value=0> </input>
          </label>
        </form>
      </div>

      <button type="button" id="blockbtn" class="timeform__btn timeform__btn--inactive"> Block for selected time </button>
    </div>

    <script src="popup.js"></script>
  </body>

</html>
