<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="instagratBlock.css"/> -->
  </head>

  <body>
    <div id="content">
      Block this Instant Gratification site for the selected time - if you really need it, however, restart the browser to relieve the block.

      <div id="blockTime">
        <form>
          <label><span id="hourLabel">0 hours</span>
            <input type="range" id="hour" autofocus="True" max=12 value=0> </input>
          </label>
          <label><span id="minuteLabel">0 minutes</span>
            <input type="range" id="minute" max=50 step=10 value=0> </input>
          </label>
        </form>
      </div>

      <button type="button" id="block" class="igButton"> Block for selected time </button>
      <button type="button" id="cancel" class="igButton"> Cancel Blocking </button>
    </div>

    <script src="popup.js"></script>
  </body>

</html>
