  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/instagratBlock.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <header class="header">
    <span class="header__left"><a href='https://www.github.com/sveme/instagratBlock' target="_blank"><i class="fa fa-info-circle" aria-hidden="true"></i></a></span>
    <span class="header__right">instagratBlock</span>
  </header>
  <body>
    <div class="main">
      <div class="form">
        <form>
            <input type="number" id="hours" min="0" max="24" class="timepicker timepicker__left timepicker--valid" placeholder="hours" inputmode="numeric">
            <input type="number" id="minutes" min="0" max="59" class="timepicker timepicker__right timepicker--valid" placeholder="minutes" inputmode="numeric">
            <label class="radio"><input type="checkbox" id="blockDomainCheckbox" value="blockDomain" name="blockDomain" checked/>
              Block whole domain
            </label>
        </form>
      </div>
      <div class="btn btn--valid" id="blockbtn">
        <i class="fa fa-ban" aria-hidden="true"></i>
        &nbsp;Block
      </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>

</html>
